<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style>
    body{
      background: hsl(212, 45%, 89%);
    }
    section {
      width: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Outfit', sans-serif;
        }
    .card {
      width: 400;
      height: 400;
      background: white;
      border-radius: 30px;
    }
    .card img {
        width: 500;
        height: 500;
        border-radius: 30px;
        height: auto;
        width: auto;
        max-width: 300px;
        max-height: 300px;
        margin-top: 20px;
        margin-left: 20px;
       margin-right: 20px;
        margin-bottom: 20px;
        }
    .title {
      font-size: 15px;
      font-weight: 700;
      }
    .text {
      text-align: center;
      font-size: 15px;
      font-weight: 400;
      }
    .attribution {
      font-size: 11px; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <div class="QR"><img src="/images/image-qr-code.png" alt="CodigoQR"></div>
      <p class="title">Improve your front-end skills by building projects</p>
      <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esteban Cadavid VÃ©lez</a>.
    </div> 
    </div>
  </section>
</body>
</html>
